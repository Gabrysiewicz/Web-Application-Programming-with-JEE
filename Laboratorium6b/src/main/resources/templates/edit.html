<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head"> </head>
    <body>
        <div th:include="layout :: navigationPanel"></div>
        <h1>Edytuj Konto:</h1>
        <form th:action="@{/edit}" method="POST" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>  <!-- Hidden field for the user ID -->
            <input type="text" th:field="*{name}" placeholder="Imię"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br/>
            <input type="text" th:field="*{surname}" placeholder="Nazwisko"/>
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
            <br/>
            <input type="text" th:field="*{login}" placeholder="Login"/>
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
            <br/>
            <input type="password" th:field="*{password}" placeholder="Hasło"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <br/>
            <button type="submit">Zapisz zmiany</button>
        </form>


        <div th:include="layout :: footer"></div>
    </body>
</html>
