<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
</head>
<body>
    <form th:action="@{/edit}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" th:value="${user.surname}" required><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" th:value="${user.login}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Leave empty to keep current password"><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
