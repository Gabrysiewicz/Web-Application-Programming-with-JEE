<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student API</title>
</head>
<body>

    <h1>Student API</h1>

    <!-- Formularz dodawania studenta -->
    <h2>Dodaj studenta</h2>
    <form id="addStudentForm">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="average">Średnia:</label>
        <input type="number" id="average" name="average" required><br><br>

        <button type="submit">Dodaj studenta</button>
    </form>

    <br><br>

    <!-- Lista studentów -->
    <h2>Lista studentów</h2>
    <button id="getStudentsBtn">Pobierz studentów</button>
    <ul id="studentList"></ul>

    <br><br>

    <!-- Edytowanie studenta -->
    <h2>Edytuj studenta</h2>
    <form id="updateStudentForm">
        <label for="studentId">ID studenta:</label>
        <input type="number" id="studentId" name="studentId" required><br><br>

        <label for="updateName">Nowe imię:</label>
        <input type="text" id="updateName" name="updateName" required><br><br>

        <label for="updateSurname">Nowe nazwisko:</label>
        <input type="text" id="updateSurname" name="updateSurname" required><br><br>

        <label for="updateAverage">Nowa średnia:</label>
        <input type="number" id="updateAverage" name="updateAverage" required><br><br>

        <button type="submit">Zaktualizuj studenta</button>
    </form>

    <br><br>

    <!-- Usuwanie studenta -->
    <h2>Usuń studenta</h2>
    <form id="deleteStudentForm">
        <label for="deleteStudentId">ID studenta do usunięcia:</label>
        <input type="number" id="deleteStudentId" name="deleteStudentId" required><br><br>
        <button type="submit">Usuń studenta</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
